<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article class="post">
      <header class="post-header">
        <div class="profile profile--has-reel">
          <div class="profile-details">
            <a href="#" class="profile-avatar-container --sm">
              <img
                class="profile-avatar"
                src="./public/img/Avatar.svg"
                alt="" />

              <img
                class="profile-avatar-reel"
                src="./public/img/Avatar-warepper-colorful.svg"
                alt="" />
            </a>

            <div class="profile-username-container">
              <a href="" class="profile-username">username</a>
              <span class="profile-username-text"></span>
              <img src="./public/img/Verified-icon.svg" alt="" />
            </div>
            <div class="profile-dot">&middot;</div>
            <div class="profile-datetime-container">
              <time datetime="" class="profile-datetime">3d</time>
            </div>
          </div>
          <div class="profile-dot">&middot;</div>
          <div class="profile-label-container">
            <button class="btn btn-blue profile-label">Follow</button>
          </div>
          <script type="module" src="/src/test.js"></script>
        </div>

        <button class="btn">
          <img src="./public/img/more-1.svg" alt="" />
        </button>
      </header>
      <section class="post-body">
        <div class="post-content">
          <img
            class="post-content-img"
            src="https://images.unsplash.com/photo-1745949779026-f7fdd1470f8c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="" />
        </div>
      </section>
      <footer class="post-footer">
        <section class="post-interactions">
          <div class="post-interact">
            <button class="btn btn-like">
              <img src="./public/img/like.svg" alt="" />
            </button>
            <button class="btn btn-comment">
              <img src="./public/img/chat.svg" alt="" />
            </button>
            <button class="btn btn-share">
              <img src="./public/img/send.svg" alt="" />
            </button>
          </div>
          <div class="post-bookmark">
            <button class="btn btn-bookmark">
              <button class="btn btn-bookmark">
                <img src="./public/img/bookmark.svg" alt="" />
              </button>
            </button>
          </div>
        </section>

        <section class="post-likes">
          <!-- <p class="sm-normal-text">
              Liked by <a class="generic-link" href="">Username___123</a> and
              <button class="btn btn--semibold">others</button>
            </p> -->
          <button class="btn btn--semibold">11 likes</button>
        </section>

        <section class="post-info">
          <div class="post-info-content">
            <div class="profile-username-container">
              <a href="" class="profile-username">username</a>
              <span class="profile-username-text"></span>
              <img
                src="data:image/svg+xml,%3csvg%20width='12'%20height='12'%20viewBox='0%200%2012%2012'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20clip-path='url(%23clip0_2003_290)'%3e%3cpath%20fill-rule='evenodd'%20clip-rule='evenodd'%20d='M5.9994%200.9282L4.3914%200L3.4998%201.545H1.6296V3.4512L0%204.392L0.9282%206L0%207.6077L1.6296%208.5488V10.3203H3.4221L4.3914%2012L5.9994%2011.0718L7.6074%2012L8.577%2010.32H10.4256V8.517L12%207.6077L11.0715%206L12%204.3923L10.4256%203.4833V1.5453H8.4999L7.6074%200L5.9994%200.9282ZM8.2239%204.2957L8.9001%204.9818L5.4711%208.4318L3.4206%206.3528L4.0938%205.6754L5.4699%207.0497L8.2239%204.2957Z'%20fill='%230092F9'/%3e%3c/g%3e%3cdefs%3e%3cclipPath%20id='clip0_2003_290'%3e%3crect%20width='12'%20height='12'%20fill='white'/%3e%3c/clipPath%3e%3c/defs%3e%3c/svg%3e"
                alt="" />
            </div>
            <span class="sm-normal-text"
              >Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Praesentium repellat provident numquam, obcaecati eligendi
              delectus quos. Labore assumenda explicabo eos voluptate fugit
              dolor. Eveniet dolore expedita odit error doloremque cumque.</span
            >
          </div>
        </section>

        <section class="post-view-comments">
          <button class="btn post-comments">View all 2,899 comments</button>
        </section>

        <section class="post-add-comment">
          <input
            type="text"
            class="post-add-comment-input"
            placeholder="Add a comment" />
          <button class="btn post-add-comment-icon">
            <img src="./public/img/input.svg" alt="" />
          </button>
        </section>
      </footer>
    </article>
  </body>
</html>
